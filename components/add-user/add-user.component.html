

<div class="container">
  
  <div class="row">
    <div class="col-12">
      <div class=" col-sm-10 col-md-6 offset-md-3 py-3" >
  
        <div class="card panelNT">
            <div class="card-header">
              <h3 class="card-title text-center">Add User</h3>
            </div>
            <div class="card-body">
              
              <form action="" method="POST" role="form">
              
                <div class="form-group">
                  <label for="">Name :</label>
                  <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="">Code :</label>
                  <input type="text" class="form-control" [(ngModel)]="code" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="">Level :</label>
                  
                  <select name="" class="form-control" [(ngModel)]="level" [ngModelOptions]="{standalone: true}">
                    
                    <option value="fresher">-- Fresher --</option>
                    <option value="junio">-- Junio --</option>
                    <option value="senior">-- Senior --</option>
                  </select>
                  
                </div>
                <button type="button" class="btn btn-default pull-right"
                  (click)="onAddUser()"
                ><i class="fa fa-check" aria-hidden="true"></i> Add</button>
                <button type="button" class="btn btn-default" (click)="onBackList()"
                ><i class="fa fa-reply" aria-hidden="true"></i> Back to List</button>
              </form>
              
            </div>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
