
<div class="container">
	
	<div class="row">
		<div class="col-12">
			<div class="userList">
				<div class="topBar">
					<div class="title col-12 col-sm-12 col-md-12 col-lg-3 text-center">
						<h2> 
							<span><i class="fa fa-address-card-o" aria-hidden="true"></i>
							</span> <a [routerLink]="['/userlist']"> User List</a>
						</h2>
					</div>
					
					<div class="search col-12 col-sm-9 col-md-9 col-lg-7 text-center">
						<form action="" method="POST" class="form-inline" role="form">
						
							<div class="form-group searchName d-flex align-items-center">
								<i class="fa fa-search pl-2" aria-hidden="true"></i>
								<input type="text" class="form-control" 
								placeholder="Search by name..." [(ngModel)]="name"
								[ngModelOptions]="{standalone: true}"
								>
								
							</div>
						
							<div class="form-group">
								<select class="form-control" [(ngModel)]="level" [ngModelOptions]="{standalone: true}">
									
									<option value="fresher">-- Fresher --</option>
									<option value="junior">-- Junior --</option>
									<option value="senior">-- Senior --</option>
									<option value="">-- None --</option>
								</select>
							</div>
						</form>
					</div>
			
					<div class="col-4 col-sm-2 col-md-3 col-lg-2 sort text-right">
						<button type="button" class="btn btn-default" [routerLink]="['add']"
						><i class="fa fa-plus mr-2" aria-hidden="true"></i>Add User</button>
					</div>
				</div>
				<div class="userListContent d-flex flex-wrap">
					<div class="col-12 col-sm-6 col-md-4" *ngFor ="let user of userList | myFilter: name : level" >
						<div class="userItem " [routerLink] = "['/userlist',user.id]">
								<div class="boxPic col-6 col-sm-6 col-lg-4 mx-auto ">
									<img src="../../../../assets/images/user.png" alt="user" class="image box">
							</div>
							<div class="boxText col-12 col-sm-12 col-lg-8">
								<p><span class="textBold"> Name: </span>  {{user.name | titlecase }}</p>
								<p> <span class="textBold"> Code : </span> {{user.code |titlecase }}  </p>
								<p> <span class="textBold"> Level : </span> {{user.level | titlecase }}  </p>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- End userList Class -->			
		</div>
	</div>
	
</div>
